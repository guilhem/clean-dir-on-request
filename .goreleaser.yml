# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
  - image_templates:
    - ghcr.io/guilhem/clean-dir-on-request:{{ .Version }}-arm64v8
    dockerfile: Dockerfile.goreleaser
    goarch: amd64
    use: buildx
    build_flag_templates:
    - --platform=linux/amd64
  - image_templates:
    - ghcr.io/guilhem/clean-dir-on-request:{{ .Version }}-arm64v8
    dockerfile: Dockerfile.goreleaser
    goarch: arm64
    use: buildx
    build_flag_templates:
    - --platform=linux/arm64/v8
docker_manifests:
- name_template: ghcr.io/guilhem/clean-dir-on-request:{{ .Version }}
  image_templates:
  - ghcr.io/caarlos0/goreleaser-docker-manifest-actions-example:{{ .Version }}-amd64
  - ghcr.io/caarlos0/goreleaser-docker-manifest-actions-example:{{ .Version }}-arm64v8

release:
